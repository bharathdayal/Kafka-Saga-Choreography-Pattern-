server.port=8090

spring.kafka.bootstrap-servers=localhost:9092

# kafka Consumer Delivery guarantees
spring.kafka.consumer.group-id=orderKafka
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Disable auto-commit (for manual commit after successful processing)
spring.kafka.consumer.enable-auto-commit=false

# kafka Producer Delivery guarantees
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# kafka Producer Idempotence (to avoid duplicate messages)
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.request.timeout.ms=20000

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer




resilience4j.circuitbreaker.instances.orderCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.orderCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.orderCB.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.orderCB.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.orderCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.orderCB.automaticTransitionFromOpenToHalfOpenEnabled=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kafka_log
spring.datasource.username=root
spring.datasource.password=###########
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true


